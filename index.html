<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Local Lnaguage Translator for Daily Phrases</h1>

      <!-- Input and buttons for translation -->
      <textarea
        id="phraseInput"
        placeholder="Speak or type your text here..."
        rows="3"
      ></textarea>

      <button id="micBtn" class="mic-button">ðŸŽ¤ Start Speaking</button>

      <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>

      <button id="translateBtn">Translate</button>

      <div id="result" style="display: none">
        <h3>Translated Text</h3>
        <p id="translatedPhrase"></p>
        <button id="playAudio">Play Translation</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
